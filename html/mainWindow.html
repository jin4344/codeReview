<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인 화면</title>

        <link rel="stylesheet" href="../css/mainWindow.css" />
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
    </head>
    <body>
        <div class="wrap">
            <!-- 매칭 중이다는 표시를 여기다 할지 아니면 메인 레이아웃에
            할지 고민 중 -->
            <div class="announcement">
                <!-- 공지사항 페이지 만들면 좋을 듯 -->
                공지 구역
            </div>
            <div class="ranking">
                랭킹 구역
                <!-- 소민씨의 랭킹이 보이면 좋겠다해서 나온 구역,
                이건 포인트를 실현시킨 뒤에 있어야 할거 같은데 -->
            </div>
            <div class="commuList">
                커뮤니티 게시글 구역
                <!-- extra list 보면서 테이블 식으로 커뮤 글 보이면 될 듯 -->
            </div>
        </div>
    </body>
</html>
