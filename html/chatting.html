<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>

        <!-- 웹 소켓 통신용 js, 이거 밑에 코드랑 순서 바뀌면 동작 안됨 -->
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <link rel="stylesheet" href="../css/chatting.css" />
        <script src="../js/chatting.js"></script>
        <script src="../js/chatting2.js"></script>

        <!-- 채팅방 리스트 만들기 list에 table 참조하며 만들기 -->
        <!-- 현 html에 table을 반복 시켜 하고 싶음 -->
        <script>
            // let act = document.getElementsByClassName("chatRoomList");
            // for (let i = 0; i < /*채팅방 데이터 생기면 쓸 곳*/ 10; i++) {
            //     $(chatRoom).innerHTML = act;
            // }
        </script>
    </head>
    <!-- 스크롤 기능은 살리면서 안 보이게 만들기, scrolling="yes" -->
    <body scrolling="yes">
        <div class="chatRoom">
            <table>
                <tbody class="chatRoomList">
                    <tr>
                        <td>
                            <div id="aaa">여기클릭</div>
                            <!-- 채팅방 이름 -->
                        </td>
                        <td>
                            <!-- 평소엔 안보이다, 새 글이 올라오면
                                불어지며 알리는 기능 넣기 -->
                            <input type="checkbox" class="redLight" />
                        </td>
                    </tr>
                    <tr>
                        <!-- 마지막 챗 글 보이는 곳 -->
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="chat_wrap">
            <div class="header">CHAT</div>
            <div class="chat">
                <ul>
                    <!-- 동적 생성 -->
                </ul>
            </div>
            <div class="input-div">
                <input placeholder="Press Enter for send message." />
            </div>

            <!-- format -->
            <!--  -->
            <div class="chat format">
                <ul>
                    <li>
                        <div class="sender">
                            <span></span>
                        </div>
                        <div class="message">
                            <span></span>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="chatInRoom">
                <table>
                    <tr>
                        <td>
                            <!-- 채팅방 이름 -->
                        </td>
                        <td>
                            <!-- 평소엔 안보이다, 새 글이 올라오면
                            불어지며 알리는 기능 넣기 -->
                            <input type="checkbox" />
                        </td>
                    </tr>
                    <tr>
                        <!-- 마지막 챗 글 보이는 곳 -->
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
