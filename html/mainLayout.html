<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>메인 헤더, 네비게이션</title>

        <link rel="stylesheet" href="../css/mainLayout.css" />
        <script src="https://code.jquery.com/jquery-3.6.3.js"></script>
        <script src="../js/mainLayout.js"></script>
    </head>
    <body>
        <!-- 메인 헤더 부분 -->
        <header id="headers">
            <!-- 학교 로고 클릭 시, 메인화면으로 이동하게 만들기(아직 안 만듬) -->
            <div id="logoBox">
                <img src="../img/hansung-character/상상부기 PNG 파일/상상부기 10.png" alt="클릭 시 메인 페이지로 이동" />
                <p>한성 코드 리뷰</p>
            </div>

            <!-- 클릭 시 로그인 페이지로 이동하며, 로그인 성공시
            간단 프로필 나오게 만들기 (아직 못 만듬) -->
            <div id="profileBox">
                <a href="../소민씨/코드리뷰.html">로그인하러 가기</a>
            </div>
        </header>

        <!-- 네비게이션, 사이드 메뉴바 -->
        <div id="nav">
            <a id="toProfile" href="../지인씨/view/profile/img/profile1.html" target="window">
                <img src="../img/imgForCss/notes.png" />
                <p>프로필</p>
            </a>
            <a id="toCommu" href="test.html" target="window">
                <img src="../img/imgForCss/comunication.png" />
                <p>커뮤니티</p>
            </a>
            <a id="toMeet" href="https://www.youtube.com/" target="window">
                <img src="../img/imgForCss/toMeet.png" />
                <p>만나러 가기</p>
            </a>
            <a id="toChat" href="chatting.html" target="window">
                <img src="../img/imgForCss/chatting.png" id="last" />
                <p>채팅</p>
            </a>
        </div>

        <!-- 메인 바디 부분, 이곳에 다른 html의 바디를 불러온다 -->
        <div id="bodys">
            <!-- 이거 새로고침하면 또 프로필 화면으로 넘어가는데 우짜지.... -->
            <iframe name="window" id="window"></iframe>
        </div>
    </body>
</html>
